<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞–∑–∏–Ω–æ –ú–∏–Ω–∏-–∞–ø–ø</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
      height: 100vh;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #openCaseBtn {
      background: #ffbb00;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.25rem;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 187, 0, 0.5);
    }
    #openCaseBtn:hover {
      background: #ffaa00;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.75rem;
      min-height: 3rem;
      font-weight: 700;
      text-shadow: 0 0 10px #ffcc00;
    }
  </style>
</head>
<body>

  <h1>üé∞ –û—Ç–∫—Ä–æ–π –∫–µ–π—Å!</h1>
  <button id="openCaseBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
  <div id="result"></div>

  <script>
    // Telegram WebApp API
    const tg = window.Telegram.WebApp;

    // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ Telegram UI 
    (—Å–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –∏ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –æ–∫–Ω–æ)
    tg.expand();

    const prizes = [
      { chance: 0.05, text: ' —Å—É–ø–µ—Ä –ø—Ä–∏–∑!' },
      { chance: 0.25, text: ' —Ä–µ–¥–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫!' },
      { chance: 0.7, text: ' –Ω–∏—á–µ–≥–æ :(' },
    ];

    function getPrize() {
      const roll = Math.random();
      let sum = 0;
      for (const prize of prizes) {
        sum += prize.chance;
        if (roll <= sum) {
          return prize.text;
        }
      }
      return ' –Ω–∏—á–µ–≥–æ :('; // –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
    }

    document.getElementById('openCaseBtn').onclick = () => {
      const prize = getPrize();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = prize;

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞–∑–∞–¥ –≤ –±–æ—Ç–∞
      tg.sendData(prize);
    };
  </script>
</body>
</html>
